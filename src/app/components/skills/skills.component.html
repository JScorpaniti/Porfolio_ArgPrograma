<div class="contenedor">
    <h1>Habilidades</h1>
    <hr>
    <div class="habilidades">
        <div *ngFor="let habilidad of mySkills" class="circulos">
        <circle-progress
            [percent]="habilidad.percent"
            [radius]="100"
            [title]="habilidad.name"
            [showUnits]="false"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="1"
            [outerStrokeColor]="'#8cf'"
            [innerStrokeColor]="'#3cf'"
            [animation]="true"
            [animationDuration]="600"
            [showSubtitle]="false"
            [titleColor]="'#fff'"
            [unitsColor]="'#fff'"
            [lazy]="true"
        >
        </circle-progress>
        <div class="botones">
        <div class="btn-edit" *ngIf="isLogged"> 
            <button routerLink="/editskill/{{habilidad.id}}" ><i class="bi bi-pencil"></i></button>
          </div>      
          <div class="btn-delete" *ngIf="isLogged">
            <button (click)="delete(habilidad.id)" ><i class="bi bi-trash"></i></button>
          </div> 
        </div>
</div>

<hr>
<div class="btn-edit" *ngIf="isLogged">
  <button routerLink="/nuevaskill" >Agregar habilidad</button>
</div>
</div>
    
    
</div>
