<div class="contenedor">
    <h1>Educacion</h1>
    <hr>
    <div class="row" >
        <div class="presentacion">
          <div class="col carta">
            
            <article class="experiencia" *ngFor="let educacion of myEducation">
            <div class="name-description">
            <h4>{{educacion.school}}</h4>
              <p>{{educacion.career}}</p>
            </div>    
            <div class="btn-edit" *ngIf="isLogged"> 
                <button routerLink="/editedu/{{educacion.id}}" ><i class="bi bi-pencil"></i></button>
              </div>      
              <div class="btn-delete" *ngIf="isLogged">
                <button (click)="delete(educacion.id)" ><i class="bi bi-trash"></i></button>
              </div> 
            </article>
          </div>
          <hr>
          <div class="btn-edit" *ngIf="isLogged">
            <button routerLink="/nuevaedu" >Agregar educacion</button>
          </div>
             
        </div>
      </div>
</div>
