<app-header></app-header>
<div class="contenedor">
    <h1>Iniciar sesion</h1>
    <hr>
<form class=" formulario-inicio">
    <div class="form-group email">
      <label for="exampleInputEmail1">Correo electronico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar correo electronico">
      <small id="emailHelp" class="form-text text-muted">El email no sera compartido con nadie.</small>
    </div>
    <div class="form-group password">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
